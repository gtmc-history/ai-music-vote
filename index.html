            }
        ];

        // Íµ¨Í∏Ä ÏãúÌä∏ Ïõπ Ïï± URL
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbwGWsn-x1WtI296sXxDiWYAUU-PURdTOKG3qdvBZmzeGsT-8CxajCMxqUxjSJ7jxSHPEQ/exec';

        // ÏÉÅÌÉú Í¥ÄÎ¶¨
        let selectedTheme = 'Ï†ÑÏ≤¥';
        let expandedLyrics = {};
        let votes = {};
        let userVote = null;

        // ÌÖåÎßà Î™©Î°ù ÏÉùÏÑ±
        const themes = ['Ï†ÑÏ≤¥', ...new Set(songsData.map(song => song.theme))];

        // ÌïÑÌÑ∞ÎßÅÎêú Í≥° Í∞ÄÏ†∏Ïò§Í∏∞
        function getFilteredSongs() {
            return selectedTheme === 'Ï†ÑÏ≤¥' 
                ? songsData 
                : songsData.filter(song => song.theme === selectedTheme);
        }

        // Í∞ÄÏÇ¨ ÌÜ†Í∏Ä
        function toggleLyrics(id) {
            expandedLyrics[id] = !expandedLyrics[id];
            render();
        }

        // Íµ¨Í∏Ä ÏãúÌä∏Ïóê Ìà¨Ìëú Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°
        function sendVoteToSheet(song) {
            try {
                // URL ÌååÎùºÎØ∏ÌÑ∞ Íµ¨ÏÑ±
                const params = new URLSearchParams({
                    songId: song.id.toString(),
                    songTitle: song.title,
                    theme: song.theme,
                    class: song.class
                }).toString();
                
                const url = GOOGLE_SHEET_URL + '?' + params;
                
                // ÏÉà Ï∞ΩÏóêÏÑú Ïó¥Í∏∞ (ÏûëÏùÄ ÌåùÏóÖ)
                const popup = window.open(url, '_blank', 'width=400,height=300');
                
                // 1Ï¥à ÌõÑ ÏûêÎèôÏúºÎ°ú Îã´Í∏∞
                if (popup) {
                    setTimeout(() => {
                        try {
                            popup.close();
                        } catch(e) {
                            console.log('ÌåùÏóÖÏù¥ Ïù¥ÎØ∏ Îã´ÌòîÍ±∞ÎÇò Îã´ÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                        }
                    }, 1000);
                }

                console.log('‚úÖ Ìà¨Ìëú Ï†ÑÏÜ° ÏôÑÎ£å:', song.title);
                console.log('üí° Íµ¨Í∏Ä Ïä§ÌîÑÎ†àÎìúÏãúÌä∏Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî!');

                return true;
            } catch (error) {
                console.error('‚ùå Ìà¨Ìëú Ï†ÄÏû• Ï§ë Ïò§Î•ò:', error);
                return false;
            }
        }

        // Ìà¨Ìëú Ï≤òÎ¶¨
        function handleVote(songId) {
            if (userVote === songId) {
                // Ïù¥ÎØ∏ Ìà¨ÌëúÌïú Í≥°ÏùÑ Îã§Ïãú ÌÅ¥Î¶≠ÌïòÎ©¥ Ï∑®ÏÜå (Íµ¨Í∏Ä ÏãúÌä∏ÏóêÎäî Ï†ÑÏÜ°ÌïòÏßÄ ÏïäÏùå)
                userVote = null;
                votes[songId] = (votes[songId] || 1) - 1;
            } else {
                // ÏÉàÎ°úÏö¥ Ìà¨Ìëú
                if (userVote) {
                    votes[userVote] = (votes[userVote] || 1) - 1;
                }
                votes[songId] = (votes[songId] || 0) + 1;
                userVote = songId;
                
                // Íµ¨Í∏Ä ÏãúÌä∏Ïóê Ìà¨Ìëú Îç∞Ïù¥ÌÑ∞ Ï†ÑÏÜ°
                const song = songsData.find(s => s.id === songId);
                if (song) {
                    sendVoteToSheet(song);
                }
            }
            render();
        }

        // ÌïÑÌÑ∞ Î≥ÄÍ≤Ω
        function changeFilter(theme) {
            selectedTheme = theme;
            render();
        }

        // Ï†ïÎ†¨Îêú Í≤∞Í≥º Í∞ÄÏ†∏Ïò§Í∏∞
        function getSortedResults() {
            return songsData
                .map(song => ({
                    ...song,
                    voteCount: votes[song.id] || 0
                }))
                .sort((a, b) => b.voteCount - a.voteCount);
        }

        // Ï¥ù Ìà¨Ìëú Ïàò Í≥ÑÏÇ∞
        function getTotalVotes() {
            return Object.values(votes).reduce((sum, count) => sum + count, 0);
        }

        // Î†åÎçîÎßÅ Ìï®Ïàò
        function render() {
            const filteredSongs = getFilteredSongs();
            const sortedResults = getSortedResults();
            const totalVotes = getTotalVotes();

            const html = `
                <div class="container">
                    <header>
                        <h1>üéµ ÌïôÏÉù Ï∞ΩÏûëÍ≥° Í∞êÏÉÅ & Ìà¨Ìëú</h1>
                        <p class="subtitle">Suno AIÎ°ú ÎßåÎì† Ïö∞Î¶¨Îì§Ïùò Ïù¥ÏïºÍ∏∞</p>
                    </header>

                    <div class="filters">
                        ${themes.map(theme => `
                            <button
                                class="filter-btn ${selectedTheme === theme ? 'active' : ''}"
                                onclick="changeFilter('${theme}')"
                            >
                                ${theme}
                            </button>
                        `).join('')}
                    </div>

                    <div class="songs-grid">
                        ${filteredSongs.length > 0 ? filteredSongs.map(song => `
                            <div class="song-card">
                                <div class="song-header">
                                    <h2 class="song-title">${song.title}</h2>
                                    <div class="song-meta">
                                        <span class="tag tag-theme">${song.theme}</span>
                                        <span class="tag tag-class">${song.class}</span>
                                    </div>
                                </div>

                                <a 
                                    href="${song.link}" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    class="suno-link"
                                >
                                    ‚ñ∂ SunoÏóêÏÑú Îì£Í∏∞
                                </a>

                                <div class="lyrics-section">
                                    <button 
                                        class="lyrics-toggle"
                                        onclick="toggleLyrics(${song.id})"
                                    >
                                        ${expandedLyrics[song.id] ? 'üìñ Í∞ÄÏÇ¨ Ï†ëÍ∏∞' : 'üìñ Í∞ÄÏÇ¨ Î≥¥Í∏∞'}
                                    </button>
                                    ${expandedLyrics[song.id] ? `
                                        <div class="lyrics-content">${song.lyrics.replace(/\n/g, '<br>')}</div>
                                    ` : ''}
                                </div>

                                <div class="vote-section">
                                    <button 
                                        class="vote-btn ${userVote === song.id ? 'voted' : ''}"
                                        onclick="handleVote(${song.id})"
                                    >
                                        ${userVote === song.id ? '‚úì Ìà¨ÌëúÌï®' : 'Ìà¨ÌëúÌïòÍ∏∞'}
                                    </button>
                                    <div class="vote-count">
                                        ÌòÑÏû¨ ÎìùÌëú: ${votes[song.id] || 0}Ìëú
                                    </div>
                                </div>
                            </div>
                        `).join('') : `
                            <div class="no-songs">
                                ÏÑ†ÌÉùÌïú Ï£ºÏ†úÏóê Ìï¥ÎãπÌïòÎäî Í≥°Ïù¥ ÏóÜÏäµÎãàÎã§.
                            </div>
                        `}
                    </div>

                    <div class="results-section">
                        <h2 class="results-title">üèÜ Ìà¨Ìëú Í≤∞Í≥º</h2>
                        <div class="stats">
                            <div class="stats-number">${totalVotes}</div>
                            <div>Ï¥ù Ìà¨Ìëú Ïàò</div>
                        </div>
                        <div style="margin-top: 30px;">
                            ${sortedResults.map((song, index) => `
                                <div class="result-item">
                                    <div>
                                        <span style="color: #00d4ff; margin-right: 10px; font-size: 1.2rem;">
                                            ${index + 1}ÏúÑ
                                        </span>
                                        <span class="result-name">${song.title}</span>
                                        <span style="color: #a0a0a0; margin-left: 10px; font-size: 0.9rem;">
                                            (${song.theme})
                                        </span>
                                    </div>
                                    <div class="result-votes">${song.voteCount}Ìëú</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('root').innerHTML = html;
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        render();
    </script>
</body>
